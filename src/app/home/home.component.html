<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="rounded white-box">
        <p>Home</p>
      </div>
    </div>
    <div class="col-md-9">
      <div *ngFor="let post of posts" class="rounded white-box">
        <h3>{{post.title}}</h3>
        <small>{{post.created_at | date }}</small>
      </div>
    </div>
  </div>
</div>
